<!DOCTYPE html>
<html>
 <head>
	<meta charset="utf-8">
	<title>Encriptador de Mensajes V</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script type="text/javascript" src="script.js"></script>
	<title>Challange 1</title>
</head>
<body>
	<div class="container">
		<div class="logo">
		  <img class="logoImg" src="img/logo3.png">
		  <h1 class="tittle">Encriptador De Mensajes Vargas.</h1>
		</div>
		<div class="left">
			<input class="text-input" id="inputTexto" type="text" placeholder="Ingrese el texto aquí...">

		</div>
		<div class="right">
			<img src="img/muneco.png" id="imgDer">
			<h1 id="texto">Ningun mensaje fue encontrado.</h1>
			<textarea id="texto2" name="name" rows="8" cols="80">Ingrese el texto que desees encriptar o deseencriptar.</textarea>
			<button id="copiar" type="button" name="button" onclick="copy()">¡Copiar!</button>
		</div>
		<div class="left-button">
			<p>Solo minusculas y sin acentos.</p>
			<button type="button" id="btn-encriptar" onclick="encriptar()">Encriptar</button>
			<button type="button" id="btn-desencriptar" onclick="desencriptar()">Desencriptar</button>
		</div>		
	</div>
  </body>
</html>
